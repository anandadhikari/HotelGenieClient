server {
  listen 80;
  server_name localhost;

  # Root and index files
  root /usr/share/nginx/html;
  index index.html;

  location / {
    # Try to serve the file if it exists, otherwise fall back to index.html
    try_files $uri $uri/ /index.html;
  }

  # Media: images, icons, video, audio, HTC
  location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
    expires 1M;
    access_log off;
    add_header Cache-Control "public";
  }

  # Javascript and CSS files
  location ~* \.(?:css|js)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # Any route starting with /api is proxied to the API server
  location /api {
    # The following line should be updated with the URL of your API server
    proxy_pass http://your-api-server-url;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
